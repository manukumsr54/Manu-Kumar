<!DOCTYPE html>
<html lang="en">
<head> <title> Media Tags Example</title>
      
</head>
<body> <h1> Media Tags in HTML</h1>
    <h2>Image</h2>           <!--Image Example -->
    <img src= https://samples-files.com/samples/images/jpg/3840-2160-sample.jpg alt="sample image" width="300" height="200" > <p>This is an image using the <code>&it;img&gt:</code>tag.</p>
    <h2>Audio</h2>
    <audio controls>
        <source src="./sample-3s.mp3" type="audio/mpeg" /><source src="sample-audio.ogg"
        type="audio/ogg" /> YOUR browsee does not support the audio element.</audio>
        <p>THIS is an audio player using the <code>&it;audio&gt;</code>tag.</p><h2>Video</p>
            <video width ="400" controls>
                <source src="./3195394-uhd_3840_2160_25fps.mp4"type="video/mp4" /><source src="sample-video.ogg"
                type="video/ogg" />YOUR browser does not support the video tag. </video>
                <p>This is a video player using the <code>&it;video&gt;</code>tag.</p>
                <h2> Embedded Video (iframe)</h2>
                <iframe width ="400" height="250" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Youtube Video"frameborder="0" allowfullscreen ></iframe>
                <p>Ths uses <code>&it;frame&gt;</code> to embed a Youtube Video.</p>
     
</body>
</html>
